<table class="table">
  <thead>
    <tr>
     
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
       <th scope="col">Profile</th>
       <th scope="col">Action</th>
       <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let user of usersArray">
     
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
       <th ><img [src]="user.profile" class="mr-3" [alt]="user.profile" width="50" height="50">
        </th>
        <th><button class="btn btn-danger" (click)="deleteUser(user)"><i class="fa fa-trash"></i></button><th>
          <th><button class="btn btn-success" (click)="editUser(user)"><i class="fa fa-edit"></i></button><th>
            
    </tr>
   
    
  </tbody>
</table>
<div class="container" [hidden]="!bln_hide_detail">
  <div class="row">
    <br>
    <div class="col-md-5">
<form [formGroup]="form" (ngSubmit)="submitForm()">
  
  <div class="form-group input-group-lg" >
    <input class="form-control"  type='hidden' formControlName="id">
  </div>
  <div class="form-group input-group-lg" >
    <input class="form-control" placeholder="First Name" formControlName="firstName">
  </div>
  
  <div class="form-group input-group-lg">
    <input class="form-control" placeholder="Last Name" formControlName="lastName">
  </div>
  <div class="form-group input-group-lg">
    <input class="form-control" placeholder="Email" formControlName="email">
  </div>
  <div class="form-group input-group-lg">
    <input class="form-control" placeholder="Phone" formControlName="phone">
  </div>
  <div class="form-group">
    <input type="file" class="form-control" (change)="uploadFile($event)" placeholder="Profile Image">
  </div>
  <!-- Submit -->
  <div class="form-group">
    <button class="btn btn-danger btn-block btn-lg">Update User</button>
  </div>
</form>
</div>
</div>
</div>
